<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
          href="styles.css">

</head>

<body>
    <div class="container-1">
        <label for="url">
            Is Host?:
            <input type="checkbox"
                   name=""
                   id="is-host-checkbox">
        </label>
        <label id="host-id-label"
               for="host-id-input">
            Host Id:
            <input type="text"
                   name=""
                   id="host-id-input"
                   placeholder="Host Id">
        </label>
        <label for="stream-id-input">
            Stream Id:
            <input type="text"
                   name=""
                   id="stream-id-input"
                   placeholder="stream id">
        </label>
        <label for="stream-name-input">
            Stream Name:
            <input type="text"
                   name=""
                   id="stream-name-input"
                   placeholder="stream name">
        </label>
        <label for="room-id-input">
            Room Id:
            <input type="text"
                   name=""
                   id="room-id-input"
                   placeholder="room id">
        </label>
    </div>

    <div class="container-2">
        generated :

            <input type="text"
